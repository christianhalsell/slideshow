<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Slideshow</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div class="container">
            <h1>Slideshow</h1>

            <div class="slideshow">
                <ul>
                    <li>
                        <img src="images/01.jpg" alt="" title="Field">
                    </li>

                    <li>
                        <img src="images/02.jpg" alt="" title="Lychen Forest">
                    </li>

                    <li>
                        <img src="images/03.jpg" alt="" title="Snail Shell">
                    </li>

                    <li>
                        <img src="images/04.jpg" alt="" title="Flowers in Field">
                    </li>

                    <li>
                        <img src="images/05.jpg" alt="" title="Eucalyptus Trees">
                    </li>

                    <li>
                        <img src="images/06.jpg" alt="" title="Beach">
                    </li>

                    <li>
                        <img src="images/07.jpg" alt="" title="Waterfall">
                    </li>

                    <li>
                        <img src="images/08.jpg" alt="" title="Desert">
                    </li>
                </ul>

                <button id="navLeft" class="slidenav nav-left">
                    <div class="arrow arrow-left"></div>
                </button>

                <button id="navRight" class="slidenav nav-right">
                    <div class="arrow arrow-right"></div>
                </button>
            </div>

            <div class="slideshow-wrap cf">
                <div id="slideshowTitle" class="slideshow-title"></div>

                <div class="dots-wrap"></div>

                <div class="slide-count-wrap">
                    <span id="slideCount"></span> / <span id="slideTotal"></span>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="scripts/slideshow.js"></script>
    </body>
</html>
